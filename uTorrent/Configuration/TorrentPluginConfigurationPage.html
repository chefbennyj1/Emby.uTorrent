
<div data-role="page" style="align-items: center; margin: auto; padding: 3em; top:4em" class="type-interior pluginConfigurationPage TorrentPluginConfigurationPage" data-require="emby-button,emby-input,emby-select" data-controller="__plugin/TorrentPluginConfigurationPageJS">
    <div class="content-primary">
        <div style="display:block">
            <form style="margin-top: 2em;margin-bottom: 2em;flex-grow:1;padding-right: 3em;">
                <div class="detailSectionHeader">
                    <h2 style="margin: .6em 0; vertical-align: middle; display: inline-block;">uTorrent credentials</h2>
                    <button is="emby-button" id="openTorrentDialog" class="fab emby-input-iconbutton paper-icon-button-light emby-button" style="margin-left: 1em;"><i class="md-icon">link</i></button>
                </div>
                <br />
                <div class="detailSectionHeader">
                    <h2 style="margin: .6em 0; vertical-align: middle; display: inline-block;">Add torrent from url</h2>
                    <button is="emby-button" id="openAddTorrentDialog" class="fab emby-input-iconbutton paper-icon-button-light emby-button" style="margin-left: 1em;"><i class="md-icon">add</i></button>
                </div>
            </form>
            <div id="downloadSpeedChartContainer" style="position:relative; margin: 0 31em 2em 0; height:29em">
                <canvas id="downloadSpeedChart"></canvas>
            </div>
            <form>
                <label class="listItemCheckboxContainer emby-checkbox-label">
                    <input name="enableRealTimeMonitoring" type="checkbox" is="emby-checkbox" id="enableRealTimeMonitoring" class="emby-checkbox" data-embycheckbox="true">
                    <span class="checkboxLabel">Enable realtime monitoring</span>
                    <span class="emby-checkbox-focushelper"></span>

                </label>
                <p>Turning off realtime monitoring will stop polling uTorrent for data.</p>
            </form>
        </div>
        <br />

        <div style="display: flex">
            <h1 id="torrentListHeader">Loading Torrent Data...</h1>
        </div>

        <div class="scrollY" style="max-height: 30em">

            <table class="tblTorrentResults table detailTable" style="width: 100%;">
                <thead>
                    <tr style="text-align: left;">

                        <th class="detailTableHeaderCell" data-priority="2" style="width: 5%">Status</th>
                        <th class="detailTableHeaderCell" data-priority="3" style="width: 20%">Name</th>
                        <th class="detailTableHeaderCell" data-priority="1" style="width: 5%">Size</th>
                        <th class="detailTableHeaderCell" data-priority="1" style="width: 5%">Speed</th>
                        <th class="detailTableHeaderCell" data-priority="1" style="width: 35%">Progress</th>
                        <th class="detailTableHeaderCell" data-priority="1" style="width: 4.55%">Complete</th>
                        <th class="detailTableHeaderCell" data-priority="1">ETA</th>
                        <th class="detailTableHeaderCell" data-priority="1">Date Added</th>
                        <th class="detailTableHeaderCell" data-priority="1"></th>
                    </tr>

                </thead>

                <tbody class="torrentResultBody"></tbody>
            </table>
        </div>

    </div>
</div>
