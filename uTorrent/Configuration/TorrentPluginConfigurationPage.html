                <h2 class="sectionTitle sectionTitle-cards" style="padding-bottom:2em">µTorrent</h2>
                <hr />
                <div style="display: block">
                    <div style="margin-top: 2em; margin-bottom: 2em; flex-grow: 1; padding-right: 3em; display:flex">
                        <div class="detailSectionHeader" style="margin:2em">
                            <h2 style="margin: .6em 0; vertical-align: middle; display: inline-block;">Settings</h2>
                            <button is="emby-button" id="openTorrentDialog" class="fab emby-input-iconbutton paper-icon-button-light emby-button" style="margin-left: 1em;"><i class="md-icon">settings</i></button>
                        </div>
                        <div class="detailSectionHeader" style="margin:2em">
                            <h2 style="margin: .6em 0; vertical-align: middle; display: inline-block;">Add torrent from url</h2>
                            <button is="emby-button" id="openAddTorrentDialog" class="fab emby-input-iconbutton paper-icon-button-light emby-button" style="margin-left: 1em;"><i class="md-icon">add</i></button>
                        </div>
                        <div class="torrentInfoContainer" style="padding-top: 1.25em;padding-right: 47%;">
                            <h2></h2>
                        </div>

                    </div>
                </div>
                <hr />
                <div class="scrollY" style="max-height: 35em; margin:2em">
                    <table class="tblTorrentResults table detailTable" style="width: 100%;">
                        <thead>
                            <tr style="text-align: left;">
                                <th class="detailTableHeaderCell" data-priority="2" style="width: 5%">Status</th>
                                <th class="detailTableHeaderCell" data-priority="3" style="width: 20%">Name</th>
                                <th class="detailTableHeaderCell" data-priority="1" style="width: 5%">Size</th>
                                <th class="detailTableHeaderCell" data-priority="1" style="width: 5%">Speed</th>
                                <th class="detailTableHeaderCell" data-priority="1" style="width: 35%">Progress</th>
                                <th class="detailTableHeaderCell" data-priority="1" style="width: 4.55%">Complete</th>
                                <th class="detailTableHeaderCell" data-priority="1">ETA</th>
                                <th class="detailTableHeaderCell" data-priority="1">Date Completed</th>
                                <th class="detailTableHeaderCell" data-priority="1"></th>
                            </tr>
                        </thead>
                        <tbody class="torrentResultBody"></tbody>
                    </table>
                </div>
                <hr />
                <form style="padding: 2em;">
                    <div class="detailSectionHeader personalizationConfiguration">
                        <h2 style="margin: .6em 0; vertical-align: middle; display: inline-block;">Advanced</h2>
                    </div>
                    <div class="selectContainer fldMaxUploadSpeed">
                        <label class="selectLabel" for="selectMaxUpload">Max upload speed (kB/s):</label>
                        <select is="emby-select" id="selectMaxUpload" label="Max upload speed (kB/s):" class="emby-select-withcolor emby-select"></select>
                        <div class="selectArrowContainer">
                            <div style="visibility:hidden;">0</div><i class="selectArrow md-icon"></i>
                        </div>
                    </div>
                    <div class="selectContainer fldMaxDownloadSpeed">
                        <label class="selectLabel" for="selectMaxDownload">Max download speed (kB/s):</label>
                        <select is="emby-select" id="selectMaxDownload" label="Max download speed (kB/s):" class="emby-select-withcolor emby-select"></select>
                        <div class="selectArrowContainer">
                            <div style="visibility:hidden;">0</div><i class="selectArrow md-icon"></i>
                        </div>
                    </div>
                    <div class="selectContainer fldNumDownload">
                        <label class="selectLabel" for="selectNumActiveDownloads">Number of active downloads:</label>
                        <select is="emby-select" id="selectNumActiveDownloads" label="Number of active downloads:" class="emby-select-withcolor emby-select"></select>
                        <div class="selectArrowContainer">
                            <div style="visibility:hidden;">0</div><i class="selectArrow md-icon"></i>
                        </div>
                    </div>
                    <div class="selectContainer fldNumTorrents">
                        <label class="selectLabel" for="selectNumActiveTorrents">Number of active torrents:</label>
                        <select is="emby-select" id="selectNumActiveTorrents" label="Number of active torrents:" class="emby-select-withcolor emby-select"></select>
                        <div class="selectArrowContainer">
                            <div style="visibility:hidden;">0</div><i class="selectArrow md-icon"></i>
                        </div>
                    </div>
