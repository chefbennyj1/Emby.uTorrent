<div data-role="page" style="align-items: center; margin: auto;" class="type-interior pluginConfigurationPage withTabs  TorrentPluginConfigurationPage" data-require="emby-button,emby-input,emby-select" data-controller="__plugin/TorrentPluginSeedingConfigurationPageJS">
    <div class="content-primary">
        <div class="verticalSection verticalSection">
            <div class="sectionTitleContainer sectionTitleContainer-cards align-items-center">
                
                <hr />
                <br/>
                <div class="pagingContainer" style="display: flex; justify-content: center; align-items: center"></div>
                <table class="tblTorrentResults table detailTable" style="width: 100%;">
                    <thead>
                        <tr style="text-align: left;">
                            <!--Status-->
                            <th class="detailTableHeaderCell" data-priority="2"></th>

                            <!--Name-->
                            <th class="detailTableHeaderCell" data-priority="3">
                                <div class="name_sort sort" style="cursor: pointer; display: flex; align-items: center">
                                    <span>Name</span>

                                </div>
                            </th>

                            <!--Content Type-->
                            <th class="detailTableHeaderCell" data-priority="3">
                                <div class="content_sort sort" style="cursor: pointer; display: flex; align-items: center">
                                    <span>Content</span>

                                </div>
                            </th>

                            <!--Resolution-->
                            <th class="detailTableHeaderCell" data-priority="1">Resolution</th>

                            <!--FileName-->
                            <th class="detailTableHeaderCell" data-priority="1" style="width:50em">
                                <div class="name_sort sort" style="cursor: pointer; display: flex; align-items: center">
                                    <span>File Name</span>

                                </div>
                            </th>
                            <!--<th class="detailTableHeaderCell" data-priority="1">Extension</th>-->
                            <th class="detailTableHeaderCell" data-priority="1">Size</th>
                            <th class="detailTableHeaderCell" data-priority="1">Speed</th>
                            <!--<th class="detailTableHeaderCell" data-priority="1"></th>--> <!--Progress-->
                            <th class="detailTableHeaderCell" data-priority="1">Complete</th>
                            <th class="detailTableHeaderCell" data-priority="1">Extracted For Sorting</th>
                            <!--<th class="detailTableHeaderCell" data-priority="1">ETA</th>-->
                            <th class="detailTableHeaderCell" data-priority="1">Ratio</th>

                            <th class="detailTableHeaderCell sortByDate" data-priority="3">
                                <div class="date_sort sort" style="cursor: pointer; display: flex; align-items: center">
                                    <span>Date Added</span>

                                </div>
                            </th>
                            <!--<th class="detailTableHeaderCell" data-priority="1">Remove</th>-->
                            <th class="detailTableHeaderCell" data-priority="1"></th>
                        </tr>
                    </thead>
                    <tbody class="torrentResultBody"></tbody>
                </table>

            </div>
        </div>

    </div>
</div>
